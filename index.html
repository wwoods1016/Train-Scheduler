<!doctype html>
<html lang="en">

<head>
    <title>Train Scheduler</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Kanit:300" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <!-- Title Jumbotron -->
        <div class="jumbotron">
            <h1>Train Scheduler</h1>
        </div>

        <!-- Train info table -->
        <div class="panel panel-success text-success">
            <div class="panel-heading">
                <h3>Current Train Schedule</h3>
                <hr>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <!-- New content of table -->
                    <tbody id="addTableData">
                    </tbody>

                </table>
                </di>
            </div>

            <!-- New train form -->
            <div class="panel panel-success text-success">
                <div class="panel-heading">
                    <h3>Add Train</h3>
                    <hr>
                </div>

                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="text">Train Name</label>
                            <input type="text" class="form-control" id="train-name">
                        </div>

                        <div class="form-group">
                            <label for="text">Destination</label>
                            <input type="text" class="form-control" id="destination">
                        </div>

                        <div class="form-group">
                            <label for="text">First Train Time (HH:mm - Military Time)</label>
                            <input type="text" class="form-control" id="first-train">
                        </div>

                        <div class="form-group">
                            <label for="text">Frequency(min)</label>
                            <input type="text" class="form-control" id="frequency">
                        </div>

                        <button type="submit" id="submit" class="btn">Submit</button>

                    </form>
                </div>
            </div>
        </div>

        <!-- Footer from past projects with FontAwesome icons linking to my Github and LinkedIn -->
        <footer id="footer">
            <p style="text-align: center">
                <span style="text-align: center">
                    <a target="_blank" href="http://www.linkedin.com/in/wwoods1016/"><i
                            class="fab fa-linkedin fa-3x fa-fw"></i></a>
                    <a target="_blank" href="http://www.github.com/wwoods1016/"><i
                            class="fab fa-github-square fa-3x fa-fw"></i></a>
                </span>
            </p>
        </footer>

        <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
